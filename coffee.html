<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td class='price'>$3.25</td>
                <td class='price'>$4.15</td>
                <td class='price'>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>
    "use strict";
    
    // get where it is
    var myImage = document.getElementById("coffee-image");
    // set the image to a new source
    myImage.setAttribute('src', 'static/coffee_beans.jpg');

    var myRevenueMessage = document.getElementById("revenue");
    var prices = document.getElementsByClassName("price");
    myRevenueMessage.innerHTML = '$ '+ (parseFloat(prices[0].innerHTML.slice(1))
                                     + parseFloat(prices[1].innerHTML.slice(1))
                                     + parseFloat(prices[2].innerHTML.slice(1))).toFixed(2);

    function makeCoffee() {
        myImage.setAttribute('src', 'static/coffee_mug.jpg');
    }

    myImage.addEventListener('click', makeCoffee);

    // use this JavaScript object in further study step


    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


</script>

</body>
</html>
